{% extends 'shoppinglist/layout.html' %}

{% block title %}Shopping list with Django{% endblock %}

{% block content %}
<h1>Shopping lists</h1>
<ul class="list-unstyled">
    {% for list in lists %}
        <li>
            <p>
                <a href="{% url 'items_list' id=list.id %}" class="btn btn-outline-secondary">{{list.name}}</a>
                <a href="{% url 'edit_items_list' id=list.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/itemsList/delete?id={{list.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this list?')">Delete</a>
            </p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_items_list' %}" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="right" title="Add new list" aria-hidden="true">
    <span class="oi oi-plus"></span>
</a>
{% endblock %}
