{% extends 'shoppinglist/layout.html' %}

{% block title %}Edit item {{form.name.value}}{% endblock %}

{% block content %}
<h1>Edit item {{form.name.value}}</h1>

<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-6">
            <input type="text" id="name" name="name" value="{{form.name.value}}" class="form-control"/>
            {% if form.errors.name %}
                <small class="text-danger">{{ form.errors.name.as_text }}</small>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment:</label>
        <div class="col-sm-6">
            <textarea id="comment" name="comment" rows="3" class="form-control">{{form.comment.value}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Save item" class="btn btn-outline-secondary"/>
        </div>
    </div>
</form>

<ul class="list-inline">
    <li class="list-inline-item">
        <a href="{% url 'items_list' id=list_id %}" class="btn btn-info btn-sm" role="button" data-toggle="tooltip" data-placement="bottom" title="Back to the list">
            <span class="oi oi-arrow-thick-left"></span>
        </a>
    </li>
    <li class="list-inline-item">
        <a href="/" class="btn btn-info btn-sm" role="button" data-toggle="tooltip" data-placement="bottom" title="All lists">
            <span class="oi oi-list"></span>
        </a>
    </li>
</ul>
{% endblock %}
