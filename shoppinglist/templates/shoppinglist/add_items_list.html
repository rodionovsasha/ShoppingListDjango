{% extends 'shoppinglist/layout.html' %}

{% block title %}Add a new shopping list{% endblock %}

{% block content %}
<h1>Add a new shopping list</h1>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name:</label>
        <div class="col-sm-6">
            <input type="text" id="name" name="name" class="form-control"/>
            {% if form.errors.name %}
                <small class="text-danger">{{ form.errors.name.as_text }}</small>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <input type="submit" value="Add list" class="btn btn-outline-secondary"/>
        </div>
    </div>
</form>

<ul class="list-inline">
    <li class="list-inline-item">
        <a href="/" class="btn btn-info btn-sm" role="button" data-toggle="tooltip" data-placement="bottom" title="All lists">
            <span class="oi oi-list"></span>
        </a>
    </li>
</ul>
{% endblock %}
